<ion-view view-title="Post">
  <ion-content>    
    <div class="item card-item">
      <div class="card stable-bg ink ink-dark">
        <div class="item item-divider">
           <h1>{{post.title}}</h1>
        </div>
      <div class="item item-body">
        <h4>Posted on {{post.publishedDate | date:'longDate'}} <span ng-show="post.categories.key.length">in <a href="">{{post.categories.name}}</a> </span> by {{post.author.name.first}}</h4>
        <img class="image" ng-src="{{post.image.url}}" style="width:40%; height:40%">
        <p ng-bind-html="renderHtml(post.content.brief)"></p>
        <p ng-bind-html="renderHtml(post.content.extended)"></p>  
      </div>
      <div class="item item-divider">
        <div class="list card" ng-show="comment.post == post._id" ng-repeat="comment in commentList"> 
          <div class="item item-avatar">
            <img ng-src="{{comment.author.photo.url}}" alt="Profile">
            <h2>{{comment.author.name.first}}</h2>
            <p>{{comment.publishedOn | date:'longDate'}}</p>
          </div>
          <div class="item item-text-wrap">
            <p ng-bind-html="renderHtml(comment.content)"></p>
          </div>
        </div>

        <form ng-submit="submit()">
          <br />
          <textarea ng-model="post.comment" style="width:100%; height:100px" placeholder="Compose your comment here..."></textarea>
          <input class="button button-block button-positive" type="submit" name="submit" value="Submit Comment">                    
        </form>

          
      </div>
    </div>
  </div>



 </ion-content> 
</ion-view>

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light slack-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-more" menu-toggle="right"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>


  <ion-side-menu watch-menu side="left" class="slack-menu-left" width="320">
    <ion-header-bar class="item-input-inset">
      <img src="img/squarelogo.png" alt="">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-change="srchchange()" ng-model="adn.item">

      </label>
      
    </ion-header-bar>
    <ion-content class="royal-bg">

      <ion-list>
        <ion-item ion-affix class="item-divider">SCHINDLER DTF Mobility</ion-item>
        <ion-item menu-close ng-click="login()" class="item-channel active"><i class="icon ion-person"></i> Login</ion-item>
      </ion-list>

      <ion-list>
        <ion-item ion-affix class="item-divider">Channels</ion-item>
        <div ng-repeat="x in names"  data="{{names}}" ng-click="getDatapointId(names)" >
          <ion-item href="{{x.LINK}}" menu-close class="item-channel"><i class="{{x.ICON}}"></i> {{x.DPNAME}}</ion-item>
        </div>
        <div ng-if="names !== undefined && !names.length" class="no-results">
          <ion-item >No Results Found..</ion-item >
        </div>
      </ion-list>

    </ion-content>
  </ion-side-menu>


  <ion-side-menu watch-menu side="right" width="220">

    <ion-content class="dark-bg">
      <ion-list>

      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>

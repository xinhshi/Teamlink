<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TEAMLINK</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="/styles/site.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <div class="container">
        <div role="navigation" class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">TEAMLINK</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-left">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/app#/blog">BBS</a></li>
                <li><a href="/app#">App</a></li>
                <li><a href="/app#/tasks">Task</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/keystone/signin">Sign In</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="body">
     
    <div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="blog" ng-controller="PostController as postctrl">
                <div class="post media"/>
                <div class="media-left">
                    <a href="/blog/post/team-meeting-minutes-on-6172017">
                        <img class="media-object" src="http://placehold.it/80x80"/>
                    </a>
                </div>
                <div class="media-body" ng-repeat="post in postList">
                    <h3 class="media-heading">
                        <a href="/blog/post/team-meeting-minutes-on-6172017">{{postctrl.post.title}}</a>
                    </h3>
                    <p class="lead text-muted">Posted by {{post.author.name.first}}</p>
                    <p/>
                </div>
            </div>
        </div>
        <div class="col-sm-4"/>
    </div>
</div>
    <script src="/js/jquery/jquery-1.11.3.min.js"></script>
    <script src="/js/bootstrap/bootstrap-3.3.5.min.js"></script>
  </body>
</html>
